<!DOCTYPE html>
<html>
<head>
    <title>Shri Gayatri English Medium School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s linear infinite;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        .school-header {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease-out;
            z-index: 3;
            position: relative;
            text-align: center;
            padding: 0 20px;
            max-width: 90%;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 450px;
        }

        .login-box {
            background: rgba(20, 25, 40, 0.98);
            padding: 45px 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 0.8s ease-out 0.3s both;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 85px;
            height: 85px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 4;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5); }
            50% { transform: scale(1.08); box-shadow: 0 18px 45px rgba(102, 126, 234, 0.7); }
            100% { transform: scale(1); box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5); }
        }

        .logo i {
            font-size: 38px;
            color: white;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 15px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.4s ease;
            backdrop-filter: blur(12px);
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder {
            color: #888;
        }

        input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        input:focus + .input-icon {
            color: #667eea;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 45px rgba(102, 126, 234, 0.5);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 10px 0;
        }

        .remember {
            display: flex;
            align-items: center;
            color: #a0a0a0;
            font-size: 14px;
        }

        .remember input {
            width: auto;
            margin-right: 10px;
            padding: 0;
            accent-color: #667eea;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #764ba2;
        }

        .links {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            justify-content: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .links a:hover {
            color: #764ba2;
            transform: translateY(-1px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 30px 0;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.12);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .school-header {
                font-size: 22px;
                margin-bottom: 20px;
                padding: 0 15px;
            }

            .login-box {
                padding: 35px 25px;
                margin: 0 10px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<!-- School Name Header - NOW VISIBLE! -->
<div class="school-header">
    Shri Gayatri English Medium School
</div>

<div class="login-container">
    <div class="login-box">
        <!-- Animated Logo -->
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>

        <h2>Welcome Back</h2>
        <div class="subtitle">Sign in to your account</div>

        <!-- Main Login Form -->
        <form method="post" action="/login">
            <div class="input-group">
                <input name="username" type="text" placeholder="Username" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="input-group">
                <input name="password" type="password" placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="options">
                <label class="remember">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot?</a>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <!-- Additional Features -->
        <div class="links">
            <a href="#"><i class="fas fa-user-plus"></i> Create Account</a>
            <a href="#"><i class="fas fa-shield-alt"></i> Security</a>
        </div>

        <div class="divider"></div>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="social-btn" type="button">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn" type="button">
                <i class="fab fa-microsoft"></i> Microsoft
            </button>
        </div>
    </div>
</div>
</body>
</html>

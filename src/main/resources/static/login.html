<!DOCTYPE html>
<html>
<head>
    <title>School Login</title>

    <style>
        body{
            font-family:Arial;
            background:linear-gradient(120deg,#2980b9,#6dd5fa);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .login-box{
            background:white;
            padding:30px;
            border-radius:10px;
            width:300px;
            text-align:center;
        }

        input{
            width:100%;
            padding:10px;
            margin:10px 0;
        }

        button{
            width:100%;
            padding:10px;
            background:#2980b9;
            color:white;
            border:none;
        }
    </style>

</head>
<body>

<div class="login-box">

    <h2>School Login</h2>

    <form method="post" action="/login">

        <input name="username" placeholder="Username" required>

        <input name="password" type="password" placeholder="Password" required>

        <button type="submit">Login</button>

    </form>

</div>

</body>
</html>
